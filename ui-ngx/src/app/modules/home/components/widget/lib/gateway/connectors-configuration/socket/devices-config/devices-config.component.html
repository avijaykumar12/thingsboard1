<div class="tb-device-table tb-absolute-fill">
  <div fxFlex fxLayout="column" class="tb-device-table-content">
    <mat-toolbar class="mat-mdc-table-toolbar" [fxShow]="!textSearchMode">
      <div class="mat-toolbar-tools">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayout.xs="column" fxLayoutAlign.xs="center start"
             class="title-container">
          <span class="tb-device-table-title">{{ 'gateway.devices' | translate }}</span>
        </div>
        <span fxFlex></span>
        <button mat-icon-button
                (click)="manageDevices($event)"
                matTooltip="{{ 'action.add' | translate }}"
                matTooltipPosition="above">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button
                (click)="enterFilterMode()"
                matTooltip="{{ 'action.search' | translate }}"
                matTooltipPosition="above">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <mat-toolbar class="mat-mdc-device-toolbar" [fxShow]="textSearchMode">
      <div class="mat-toolbar-tools">
        <button mat-icon-button
                matTooltip="{{ 'action.search' | translate }}"
                matTooltipPosition="above">
          <mat-icon>search</mat-icon>
        </button>
        <mat-form-field fxFlex>
          <mat-label>&nbsp;</mat-label>
          <input #searchInput matInput
                 [formControl]="textSearch"
                 placeholder="{{ 'common.enter-search' | translate }}"/>
        </mat-form-field>
        <button mat-icon-button (click)="exitFilterMode()"
                matTooltip="{{ 'action.close' | translate }}"
                matTooltipPosition="above">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container [matColumnDef]="column.def" *ngFor="let column of deviceConfigColumns; let i = index">
          <mat-header-cell *matHeaderCellDef class="table-value-column">
            {{ column.title | translate }}
          </mat-header-cell>
          <mat-cell *matCellDef="let mapping" class="table-value-column">
            {{ mapping[column.def] }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions" stickyEnd>
          <mat-header-cell *matHeaderCellDef
                           [ngStyle.gt-md]="{ minWidth: '96px', maxWidth: '96px', width: '96px', textAlign: 'center'}">
          </mat-header-cell>
          <mat-cell *matCellDef="let mapping; let i = index"
                    [ngStyle.gt-md]="{ minWidth: '96px', maxWidth: '96px', width: '96px'}">
            <div fxHide fxShow.gt-md fxFlex fxLayout="row" fxLayoutAlign="end">
              <button mat-icon-button
                      (click)="manageDevices($event, i)">
                <tb-icon>edit</tb-icon>
              </button>
              <button mat-icon-button
                      (click)="deleteDevices($event, i)">
                <tb-icon>delete</tb-icon>
              </button>
            </div>
            <div fxHide fxShow.lt-lg fxFlex fxLayout="row" fxLayoutAlign="end">
              <button mat-icon-button
                      (click)="$event.stopPropagation()"
                      [matMenuTriggerFor]="cellActionsMenu">
                <mat-icon class="material-icons">more_vert</mat-icon>
              </button>
              <mat-menu #cellActionsMenu="matMenu" xPosition="before">
                <button mat-icon-button
                        (click)="manageDevices($event, i)">
                  <tb-icon>edit</tb-icon>
                </button>
                <button mat-icon-button
                        (click)="deleteDevices($event, i)">
                  <tb-icon>delete</tb-icon>
                </button>
              </mat-menu>
            </div>
          </mat-cell>
        </ng-container>
        <mat-header-row [ngClass]="{'mat-row-select': true}"
                        *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let mapping; columns: displayedColumns;"></mat-row>
      </table>
      <section [fxShow]="!textSearchMode && (dataSource.isEmpty() | async)" fxLayoutAlign="center center"
               class="mat-headline-5 tb-absolute-fill tb-add-new">
        <button mat-button class="connector"
                (click)="manageDevices($event)">
          <mat-icon class="tb-mat-96">add</mat-icon>
          <span>{{ 'gateway.add-device' | translate }}</span>
        </button>
      </section>
    </div>
    <span [fxShow]="textSearchMode && (dataSource.isEmpty() | async)"
          fxLayoutAlign="center center"
          class="no-data-found" translate>
      widget.no-data-found
    </span>
  </div>
</div>
